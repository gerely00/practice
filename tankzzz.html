<!doctype html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title>Tankszzz</title>
                <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
                <style type="text/css">
                    body  {
                        margin :0;
                    }
                </style>
        </head>
        <body>
            <script type="text/javascript">
                
                var game = new Phaser.Game(640, 480, Phaser.CANVAS, '', {init: init, preload: preload, create: create}, false, false);
                
                var tank = null;
                var turret = null;
                var flame = null;
                var bullet = null;
                
                var background = null;
                var targets = null;
                
                var power = 300;
                var powerText= null;
                
                var jatekobj = new Phaser.GameObjectFactory(game);
                
                
                function init () {
                    
                    game.renderer.renderSession.roundPixels = true;
                
                    this.world.setBounds(0, 0, 992, 480);
                  
                    
                    this.physics.startSystem(Phaser.Physics.ARCADE);
                    this.physics.arcade.gravity.y = 200;
                    
                    
                }
                
                function preload () {
                    
                    this.load.image('tank', 'assets/tank.png');
                    this.load.image('turret', 'assets/turret.png');
                    this.load.image('bullet', 'assets/bullet.png');
                    this.load.image('background', 'assets/background.png');
                    this.load.image('flame', 'assets/flame.png');
                    this.load.image('target', 'assets/target.png');
                    
                    
                }
                
                function create () {
                    
                    background = this.add.sprite(0, 0 , 'background');
                    
                    
                //     targets = this.add.group(this.world,);
                
                     
                     
                }
                
            </script>
        </body>
</html>
